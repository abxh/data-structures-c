# reference:
# https://github.com/marketplace/actions/python-action

name: tests

on:
  push:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup GCC
      uses: Dup4/actions-setup-gcc@v1
      with:
        version: latest

    - name: test application
      run: make test
